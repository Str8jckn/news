{% extends 'base.html' %}



{% block content %}
<div class="article-entry">
    <h2>{{ object.title }}</h2>
    <p>{{ object.author }} | {{ object.date }}</p>
    <p>{{ object.body }}</p>
</div>
<p><a href="{% url 'articles_edit' article.pk %}">Edit</a><a href="{% url 'articles_delete' article.pk %}">Delete</a>
</p>
<p>Back 2 <a href="{% url 'articles_list' %}">All Articles</a>.</p>

{% endblock content %}
