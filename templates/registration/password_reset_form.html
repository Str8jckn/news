{% extends 'base.html' %}

{% block title %}Forgot Password?{% endblock title %}

{% block content %}
<h2>Forgot Password?</h2>
<p>Enter email below, we'll send instructions on how to reset</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success ml-2" type="submit" value="Send instructions"></input>
</form>

{% endblock content %}
