{% extends 'base.html' %}

{% block title %}Enter New Password?{% endblock title %}

{% block content %}
<h2>Set a New Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success ml-2" type="submit" value="Change my Password"></input>
</form>

{% endblock content %}
